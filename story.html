<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мой путь в IT — Полная история</title>
  <style>
    :root{
      --bg:#0e0f14;--ink:#e6f2ff;--accent:#59f;--accent2:#f5a623;--panel:#151826;--grid:#1b2033;--bubble:#0b0d16;--pixel:#0d1222;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font:16px/1.45 ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      color:var(--ink);
      background:
        linear-gradient(transparent 31px, var(--grid) 32px),
        linear-gradient(90deg, transparent 31px, var(--grid) 32px),
        radial-gradient(1200px 800px at 70% -10%, rgba(64,128,255,.2), transparent 60%),
        radial-gradient(900px 600px at -10% 120%, rgba(255,160,0,.12), transparent 60%),
        var(--bg);
      background-size:32px 32px,32px 32px,100% 100%,100% 100%,100% 100%;
      display:flex;align-items:center;justify-content:center;overflow:auto;
    }
    .app{width:min(980px,100vw);padding:16px 16px 40px}
    .title{
      margin:10px 0 16px 0;letter-spacing:1px;font-weight:800;text-align:center;
      text-shadow:0 0 12px rgba(85,140,255,.35)
    }
    .panel{
      position:relative;
      background:linear-gradient(180deg, rgba(21,24,38,.9), rgba(14,15,20,.92));
      border-radius:14px; padding:18px;
      box-shadow:0 16px 40px rgba(0,0,0,.6), 0 0 0 2px #1f2640 inset;
      outline:4px solid var(--pixel)
    }
    .panel:before{
      content:"";position:absolute;inset:0;border-radius:10px;pointer-events:none;
      box-shadow:0 0 0 6px #0a0d18 inset,0 0 0 10px #192042 inset,0 0 0 14px #0a0d18 inset
    }

    /* Оглавление */
    .toc{
      display:flex;gap:8px;flex-wrap:wrap;align-items:center;
      margin:0 0 12px 0; padding:10px;
      background:#0b1022cc;border-radius:10px;
      box-shadow:0 0 0 2px #2b335c inset;
      position:sticky; top:0; z-index:2; backdrop-filter:blur(2px)
    }
    .toc b{opacity:.8;margin-right:4px}
    .toc a{
      color:#cfe0ff; text-decoration:none; font-weight:800; font-size:13px;
      padding:4px 8px; border-radius:8px; background:#16204b; border:1px solid #2e3b77;
      transition:transform .06s ease, box-shadow .06s ease
    }
    .toc a:hover{ box-shadow:0 0 0 2px #2e3b77 inset }
    .toc a:active{ transform:translateY(1px) }

    /* Окно истории: со скроллом */
    .story{
      position:relative; padding:14px; min-height:200px; max-height:60vh;
      background:var(--bubble); border-radius:10px;
      box-shadow:0 0 0 2px #2b2f47 inset, 0 8px 18px rgba(0,0,0,.45);
      overflow:auto; /* скроллим контент внутри */
    }
    .chapter { margin:0 0 18px 0; }
    .chapter h2{
      margin:8px 0 6px; font-size:18px; font-weight:800; color:#aee1ff;
      text-shadow:0 0 8px rgba(90,160,255,.35);
    }
    .chapter p{ margin:0; letter-spacing:.2px; white-space:pre-wrap; }

    .controls{
      display:flex;gap:10px;justify-content:center;margin-top:12px;flex-wrap:wrap
    }
    .btn{
      cursor:pointer;border:none;border-radius:10px;padding:10px 14px;color:#081022;font-weight:800;
      background:linear-gradient(180deg,#7fb0ff,#4976ff);
      box-shadow:0 6px 0 #2c48a1, 0 10px 16px rgba(0,0,0,.4);
      transition:transform .08s ease, box-shadow .08s ease;letter-spacing:.2px
    }
    .btn.secondary{background:linear-gradient(180deg,#ffc879,#ff9b2f);box-shadow:0 6px 0 #a25a10, 0 10px 16px rgba(0,0,0,.35)}
    .btn:active{transform:translateY(2px);box-shadow:0 4px 0 rgba(0,0,0,.6), 0 8px 12px rgba(0,0,0,.35)}
    .hint{opacity:.7;text-align:center;margin-top:8px;font-size:12px}
    @media (max-width:640px){.btn{padding:10px 12px}.title{font-size:18px}}
  </style>
</head>
<body>
  <div class="app">
    <h1 class="title">Мой путь в IT</h1>

    <div class="panel">
      <!-- Оглавление -->
      <nav class="toc" id="toc"><b>Оглавление:</b></nav>

      <!-- История со скроллом -->
      <div class="story" id="story"></div>

      <div class="controls">
        <button class="btn" id="pause">Пауза</button>
        <button class="btn secondary" id="skip">Показать сразу</button>
        <a class="btn" href="./index.html">← На первую страницу</a>
      </div>
      <div class="hint">Прокручивай колесом или свайпом внутри окна. «Пауза» — стоп/продолжить печать, «Показать сразу» — вывести весь текст.</div>
    </div>
  </div>

  <script>
  // === ПОЛНЫЙ ТЕКСТ (без сокращений), распилен на 8 глав ===
  const chapters = [
    {
      title: "Глава 1. Детство и первые игры",
      text: "С детства я очень любил технику и взаимодействие с ней,конечно как любой уважающий себя мужчина я играл в gta san-andreas, cs 1.6 и конечно же легендарный майнкрафт в который я играю лет с 8 (в него я люблю играть по сей день,да да фанат) с этих игр и началось мое взаимодействие с первым ноутбуком,это был старенький ноутбук sony купленный в году так 2014."
    },
    {
      title: "Глава 2. Первый шаг в IT (2022)",
      text: "самый первый мой обудманный и реальный шаг в it индустрию был в 8м классе,2022 год к нам в школу пришел Ибрагим Мухарбекович,первый человек из этой индустрии с которым я мог поговорить и спрашивать его о чем угодно,он был оч крутым и добрым человеком,работал в web сфере,а точнее создавал и работал с сайтами,вскоре в том же году в школе старовал гос проект \"Код будущего\" и преподовал его Ибрагим Мухарбекович,я записал на него и начала посещать после уроков,занятия длились обычно полтора - два часа,а после занятий Ибрагим Мухарбековчи давал нам поиграть на приставке sony playstation 2 которую он любезно привез из своего дома для нас,еще и 2 геймпада дал))) Проект код будущего я забросил после пару месяцев обучения,мне просто напросто это надоело но я получил с него знания базы html&css"
    },
    {
      title: "Глава 3. Возврат в код (2023)",
      text: "затем перерыв длинною почти в год,итак 9 класс,2023 год решил снова вернуться в it и у меня появился новый более менее нормальный ноутбук ACER, по скольку у меня была база для web'а именно его я и выбрал,2й раз звписываюсь на проект код будущего,понимаю что проект уже не тот,так еще и Ибрагим Мухарбекович впоследствии ушел из школы и проект остановился,но не я,я нашел курсы и очень удивился что эти курсы ведут НАШИ,дада вы не ослышались курс по веб разработке полностью вели и развивали Ингуши,(если интересно их сайт называется IGS,там и можно найти курс) каждый вечер в 19:00 курс начинался и вела его что еще более странно Девушка,она была наши ментором и звали ее Лида,оч крутая девушка,она знала о чем говорит,на курсе я вспомнил и прокачал свои знания в html&css и даже сверстал свой первый полноценный сайт,планировалось что после завершения курса я начну учить ЯП javaScript но не тут то было,в один вечер я четко осознал что мне это не интересно,мне перестала быть интересна веб разработка и в тот вечер я решил попробовать делать игры,ведь всю свою сознательную жизнь я играл в игры на пк и телефоне и это приносило мне нереальный кайф и эмоции (щяс тоже люблю игры,но не играю времени нет)"
    },
    {
      title: "Глава 4. C# / Unity и первый проект",
      text: "итак в половине 2023 года я решил делать игры,ЯП выбра c# а в качестве движка unity,прошло 3 месяца,я овладел базой языка c# и даже писал на нем мелкие консольные програмки,прошел еще почти месяц и я понел как работать с unity,скриптами,ассетами и тд игры создавались намного сложнее чем я себе представлял,оказывается и персонажей и локации и даже предметы надо было рисовать самому))) итак конец 2023 года,что мы имеем ? я сделал свою первую 2д игру(к сожалению файлы от нее как и файлы от всех моих прошлых проектов не сохранились по скольку перед продажей ноутбука я не додумался все это сохранить на флешке) и я выгорел.... мой мозг не видел в этом направлении никакой выгоды,я просто целвй день подряд учил что то непонимая зачем мне это,у меня не было четкой цели и плана вследствии чего я снова забросил прогграмирование..."
    },
    {
      title: "Глава 5. Ростов-на-Дону и договор",
      text: "лето 2024 год,я сижу в ресторане в городе Ростов на Дону,напротив меня сидит достаточно влиятельный и богатый человек,бизнесмен,друг отца,мы разговариваем с ним примерно 3 часа подряд,я рассказываю ему все чем я занимался на что получил ответ : 'ты занимался всем по чуть чуть,у тебя не было ни цели ни плана и из за этого ничего не получилось,если ты действительно уверен что чего то сможешь достичь в этой сфере то дерзай,давай заключим договор,тебе ведь 15 лет ? давай так,если до 18 лет ты не сможешь зарабатывать хотя бы 1000$ ежемесячно ты ничего не стоишь,но если у тебя получится то я помогу тебе в продвижении,я дам тебе возможность переехать в Ереван там сейчас строится подобие кремневой долины,я дам тебе выход туда и там ты сможешь продолжать развиваться' я согласился.\n\nВ ту ночь в отель я вернулся в 2 часа ночи и я не мог уснуть,меня очень впечатлил этот человек и тем более его предложение,я загорелся идеей,целью к 18 годам зарабатывать как минимум 1000$ ежемесячно,через пару дней будучи уже дома я стал думать что мне интересно,в ютубе я наткнулся на ютубера Немсона,он ios разработчик,мне понравилась эта сфера и я решил научиться этому и вот тут то и появились первые трудности,чтобы делать софт под ios и macOs нужно было выучить язык Swift,а писать на нем можно только на MacBook,как вы поняли у меня его не было и возможности его купить тоже,но я не сдался,я поставил себе цель за лето заработать на макбук."
    },
    {
      title: "Глава 6. Стройка → MacBook",
      text: "я думал где же мне найти деньги и пошел к старшему брату моей мамы,он как раз занимался реализацией постройки одного объекта и вот так я попал на стройку,до этого я ни один шруп за свою жизнь не закрутил,максимум пару гвоздей забил,в общем ни опыта ни владения инструментами у меня не было...\n\nпрошло пол месяца работы,это была адская работа,мы работали в 36-38 градусов жары под палящим солнцем,работа начиналась утром и заканчивалось когда сядет солнце и наступит ночь,платили мне 1500 рублей в день,обед у нас был 1 раз за день в 12:00 за эти пол месяца я научился пользоваться инструментами и получил какой никакой опыт стройки,заработано было что то в районе 35 - 40 тысяч рублей,мы уже закончили работу снизу и теперь приходилось работать на крыше,представьте себе,я работал в 38 градусов жары на крыше высотой 15 метров,у меня не было ни страховки ни чего то еще,знаете как я передвигался ? прыгал с одной доски на другую,да именно прыгал на этой высоте,по другому было ни как,плюс был в том что платили мне уже 2000 рублей в день потому что работа на крыше была в разы опаснее,вкратце моя работа заключалась в том чтобы на эту крышу крипить металлические пластины,как вы понимаете металл нагревался под солнцем и был оочень горячим,в итоге я проработал месяц в таком темпе,у меня было ровно 110 тысяч рублей наличкой заработанных кровью и потом\n\nуже 5 сентября я отправился в назрань и купил себе новый MacBook air на процессоре m1, обошелся мне он в 103 000 рублей и в тот день я был по настоящему счастлив ведь я держал в руках то ради чего все лето пахал как черт,просыпался ранним утром и шел через весь город на работу."
    },
    {
      title: "Глава 7. Swift и Archimed 3.0",
      text: "в сентябре после покупки макбука я начал изучение языка Swift,мои глаза горели и я был полон сил идти дальше,проходит пару месяцев,наступил декабрь,я уже знаю базу языка Swift и даже написал на нем свою первую программу Archimed 3.0,он была чем то вроде ассистента,в его функционал входило : полноценный калькулятор,он мог решать уравнения через дискрименант,мог сказать сколько дней осталось до вашего др,мог посчитать например курс рублей к доллару,юаням,тенге и дерхам ну и еще пару приколюх.\nНо меня осенило,нет смысла сейчас учить swift и развиваться в этом направлении потому что на работу я смогу выйти как минимум в 19 лет,а мне это не подходило,мне надо было зарабатывать уже в 18 и не просто зарабатывать,а зарабатывать как минимум 1000$ ежемесячно."
    },
    {
      title: "Глава 8. Арокен и первые заказы (2025)",
      text: "декабрь 2024 года я ищу варианты как и что делать чтобы осуществить свою цель,в один день наталкнулся в ютубе на видео Максима Арокена,там он рассказывал про свою онлайн школу в которой учат web разработке,да да той самой которую я забросил уже несколько раз,обучение стоило 120 000 рублей,это были для меня огромные деньги которые я никак не смог бы достать...\n\n25 декабря Максим в своем тг канале объявил о скидках на обучение,с новогодней скидкой оно стоило 80 000 рублей и тут я понял это мой шанс,я долго решался но все же рассказал папе о своей идее,я заверил его что после обучения я смогу отбить эти деньги и буду зарабатывать от 60к в месяц,прошло 3 дня,оставалось последнее место на обучение и мне удалось убедить папу вложиться,в итоге от папы я получил 70 000 и 10 000 добавила мама,итого я купил курс и понимал что я обязан отбить эти деньги поскольку обещал папе что верну ему деньги еще и больше чем он дал )\n\n10 января 2025 года началось мое обучение в школе Арокен.ру продлилось оно 8 месяцев (я рассчитвал на 6) это был очень долгий и очень сложный путь,я никому не говорил что и как учу,я двигался в тишине и шаг за шагом день за днем был все ближе и ближе к финишу,за свой путь я 2 раза был в шаге от того чтобы сдаться,меня держало лишь обещание родителям,потому что обещания я держу всегда при любых обстоятельствах,представьте я каждый день просыпался в 8 утра,шел в школу,в 14:20 заканчивался послежний урок,в 15:00 я садился за ноутбук и закрывал его ближе к часу ночи и этот цикл повторялся каждый день,это было очень сложно морально,мой мозг так и уговаривал меня сдаться по скольку я каждый денб учился а результат не было,ни материального ни духовного\n\nконец июня - начало июля 2025 года,я наконец то заканчиваю основное обучение в школе Арокен.ру,регистрирую аккаунт на бирже Kwork и оформляю его,оставляю каждый день отклики на заказы но все мимо,проходит неделя я на минус вайбе,никто не отвечает на мои предложения но я не сдаюсь,вторая неделя проходит также но я опять же не сдаюсь,3я неделя,получается взять заказ за создание 5 страниц на конструкторе Tilda,чтоб вы понимали у меня от слова совсем не было опыта в этом,но было огромное желание,заказ я взял в 21:30 закончил его на 90% в 5 утра и лег спать,отец разбудил мня в 7 утра на след день и мы целый день работали,по приезду домой я доделал страницы сайта и получил свои первые деньги за заказ,это было ровно 7500 рублей,прошло еще пару недель и у меня появился заказ,затем второй,третий и пошло поехало,в общем за середину июля и август мною было заработано не много не мало +- 65 000 российских рублей\n\nв августе мне прилетел большой заказ на сумму 130 000 рублей,но 29 августа я вынужден был отказаться от него поскольку понял что эта работа стоит от 180к а повышать сумму заказчик не хотел,в общем я знаю себе цену)))"
    }
  ];

  // === DOM: создаём главы и одновременно собираем TOC ===
  const story = document.getElementById('story');
  const toc   = document.getElementById('toc');
  const nodes = []; // очередь для печати: {el, text}
  const idFromTitle = t => t.toLowerCase().replace(/\s+/g,'-').replace(/[^\w\-а-яё]/gi,'');

  chapters.forEach((ch, i) => {
    const wrap = document.createElement('div');
    wrap.className = 'chapter';

    const h2 = document.createElement('h2');
    const id = idFromTitle(ch.title) + '-' + (i+1);
    h2.id = id;
    h2.textContent = ''; // будет печататься
    wrap.appendChild(h2);

    const p = document.createElement('p');
    p.textContent = '';  // будет печататься
    wrap.appendChild(p);

    story.appendChild(wrap);

    // пункты оглавления
    const a = document.createElement('a');
    a.href = '#' + id;
    a.textContent = 'Глава ' + (i+1);
    a.addEventListener('click', (e)=>{
      e.preventDefault();
      const target = document.getElementById(id);
      // скроллим ВНУТРИ story
      story.scrollTo({ top: target.offsetTop - 6, behavior: 'smooth' });
    });
    toc.appendChild(a);

    // очередь печати
    nodes.push({ el: h2, text: ch.title });
    nodes.push({ el: p,  text: ch.text });
  });

  // === Печатающий эффект по очереди элементов ===
  const pauseBtn = document.getElementById('pause');
  const skipBtn  = document.getElementById('skip');

  let typing = true;
  let speed = 14;   // мс на символ
  let ni = 0;       // индекс по nodes
  let ci = 0;       // индекс символа в текущем тексте

  function typeNext(){
    if(!typing){ requestAnimationFrame(typeNext); return; }
    if(ni >= nodes.length) return; // всё напечатано

    const {el, text} = nodes[ni];
    el.textContent = text.slice(0, ci);

    // автопрокрутка вниз пока печатаем
    story.scrollTop = story.scrollHeight;

    if(ci < text.length){
      ci++;
      setTimeout(()=>requestAnimationFrame(typeNext), speed);
    } else {
      // закончился текущий блок -> к следующему
      ni++; ci = 0;
      setTimeout(()=>requestAnimationFrame(typeNext), speed);
    }
  }

  pauseBtn.addEventListener('click', ()=>{
    typing = !typing;
    pauseBtn.textContent = typing ? 'Пауза' : 'Продолжить';
  });

  skipBtn.addEventListener('click', ()=>{
    typing = false;
    // мгновенно заполнить все блоки
    nodes.forEach(({el, text}) => el.textContent = text);
    story.scrollTop = story.scrollHeight;
    pauseBtn.textContent = 'Продолжить';
  });

  // старт печати
  requestAnimationFrame(typeNext);
  </script>
</body>
</html>
